<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/img/logo-hc-conecta.png" type="image/x-icon">    

    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login/login.css">

    <script type="module" src='../js/login.js' defer> </script>

    <title>HC Conecta</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <img src="../assets/img/logo-hc-conecta.png" alt="Logo HC Conecta" class="logo">
    </header>
    
    <main>
        <!-- SECTION -->
        <section class="section">
            <div class="section__container">
                 <h1> O que é?</h1>
                <a href="./guide.html"></a>
            </div>
                <!-- POPUP END -->
            </div>
            <span  class="section__span"> <p> Conheça o HC Conecta</p> </span>
            <div class="section__container">
                <h1> Como usar?</h1> 
                <a href="./guide.html"> </a>
            </div>
            </div>
            <span class="section__span"> <p> Veja como é simples usar nossa ferramenta.</p></span>
        </section>

        <!-- FORM -->
        <form class="form">
            <div class="form__container">
                <!-- INPUT TEXT-->
                <label for="form__input" class="form__label"> Seu CPF:</label>
                <input type="text" placeholder="Ex: 99999999900" required maxlength="11" id="form__cpf" class="form__input">
                <div class="container__error"></div>
            </div>
            <div class="form__container">
                <!-- INPUT TEXT -->
                <label for="form__input" class="form__label"> Seu Telefone: </label>
                <input type="text" placeholder="Ex: (11) 99999-9999" required maxlength="15" id="form__cell" class="form__input">
                <div class="container__error__cell"></div>
            </div>
            <div class="form__container__checkbox">
                <!-- INPUT CHECKBOX-->
               <input type="checkbox" id="container__checkbox" class="container__checkbox">
               <label for="container__checkbox" class="container__label"> Eu aceito os termos de uso </label>
            </div>
            <div class="container-checkbox__error" id="container-checkbox__error"></div>
        </form>

        <!-- SECTION ROUTER -->
        <section class="section__router">
            <button id="button__router" class="button__router" type="submit">Acessar</button>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <p> Redes sociais do HC</p>
        <figure class="footer__figure"> 
            <a href="https://www.facebook.com/hospitaldasclinicasdafmusp/?locale=pt_BR"> <img src="../assets/img-socials/facebook.png" alt=""> </a>
            <a href="https://www.instagram.com/hospitalhcfmusp/#"> <img src="../assets/img-socials/instagram.png" alt=""> </a>
            <a href="https://www.youtube.com/@hospitaldasclinicasdafmusp3623"> <img src="../assets/img-socials/youtube.png" alt=""> </a>
            <a href="https://twitter.com/hospitalHCFMUSP"> <img src="../assets/img-socials/twitter.png" alt=""> </a>
        </figure>
        <p> HC Conecta - Todos os direitos reservados. </p>
    </footer>
</body>
</html>
